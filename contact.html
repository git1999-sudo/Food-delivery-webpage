<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ContactUs</title>
</head>

<body>
    <div id="ContactUs">
        <h1>ContactUs</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type Of query
                </label>    
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        select 
                    </option>
                    <option value="ord">
                        Order related Issues
                    </option>
                    <option value="site">
                        Site related Issues
                    </option>
                    <option value="fed">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>
            <div class="form shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="Myphone" id="pho" placeholder="enter Your Phone No">
            </div>
            <div class="form-shape">
                <label for="Message">
                    Elaborate Your Query
                </label>
                <textarea name="mesg" id="message" cols="30" rows="10">
                </textarea>
            </div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
</body>

</html>
